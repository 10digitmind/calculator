<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="claword">
        <h2>Functional calculator</h2>
    </div>
    <section>

       
    <div class="calculator-container">
      
        <div  class="result"></div>
        <div class="output">0</div>
        <div class="button-container">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="cancel" class="symbols">c</button>
            <button class="number">4</button>
            <button class="number"> 5</button>
            <button class="number">6</button>
            <button id="plus" class="symbols">+</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="minus" class="symbols" >-</button>
            <button class="number">0</button>
            <button id="divide" class="symbols" >/</button>
            <button id="delete" class="symbols" >del</button>
            <button id="multiply" class="symbols" >*</button>

            <button  id="equals" class="symbols">=</button>
        </div>
    </section>

    </div>

</body>
<script src="index.js"></script>
</html>
